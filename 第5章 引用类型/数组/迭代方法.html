<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组迭代方法</title>
</head>
<body>
    <script>
        //数组有5种遍历方法
        //1.every(function(){}[,可选的的作用域对象,影响this值])
        //2.some()
        //3.filter()
        //4.forEach()
        //5.map()
        //5种函数都不会对数组本身造成影响

        let  arrTraverse = function () {
            var arr = [1,3,4,5,9];
            return arr.every(function (item,index,arr) {
               return item > 2;
            });
        }

        console.log(arrTraverse());
    </script>
</body>
</html>
