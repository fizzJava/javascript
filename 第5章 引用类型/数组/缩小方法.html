<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组缩小方法</title>
</head>
<body>
    <script>
        //reduce reduceRight 一个从头开始遍历数组，一个从末尾遍历数组
        let values = [1,3,3,4,5];

        let sum = values.reduce(function (prev,cur,index,values){
            return prev + cur;
        });
        console.log(sum);
    </script>
</body>
</html>
